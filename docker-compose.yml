version: '3.8'

services:
  redis:
    image: sameersbn/redis:latest
    container_name: greenmarket_redis
    ports:
      - "6379:6379"
    restart: always

  mysql:
    image: mysql:5.7
    container_name: greenmarket_mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=siru@dev1
    platform: linux/x86_64


  product-service:
    image: greenmarket-product-app:0.0.1
    container_name: greenmarket_product_service
    ports:
      - "8110:8110"
  
  user-service:
    image: greenmarket-user-app:0.0.1
    container_name: greenmarket_user_service
    ports:
      - "8130:8130"

  chat-service:
    image: greenmarket-chat-app:0.0.1
    container_name: greenmarket_chat_service
    ports:
      - "8140:8140"
      
